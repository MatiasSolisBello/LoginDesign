<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="principal.css">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img id="logo" class="center-block" src="img/logo.png" alt="Solvetic">
            <img id="lupa" class="center-block" src="img/lupa.png" alt="Solvetic">
        </div>
    </nav>
    <div>
        <h1>Categories</h1>
        <div class="container">
        <div class="col main pt-2 mt-1">
            <div class="row mb-3">

                <!--Tavers-->
                <div class="col-xl-3 col-sm-6 py-2">
                    <div class="card text-white h-100" id="taverns">
                        <div class="card-body">
                            <div class="rotate">
                                <img src="img/beer.png" alt="Solvetic" id="img-shop">
                            </div>
                            <p class="text-center">Taverns</p>
                        </div>
                    </div>
                </div>

                <!--Shops-->
                <div class="col-xl-3 col-sm-6 py-2">
                    <div class="card text-white h-100" id="shops">
                        <div class="card-body">
                            <div class="rotate">
                                <img src="img/shop.png" alt="Solvetic" id="img-shop">   
                            </div>
                            <p class="text-center">Shops</p>
                        </div>
                    </div>
                </div>

                <!--Restaurants-->
                <div class="col-xl-3 col-sm-6 py-2">
                    <div class="card text-white h-100" id="restaurants">
                        <div class="card-body">
                            <div class="rotate">
                                <img src="img/food.png" alt="Solvetic" id="img-shop">                           
                            </div>
                            <p class="text-center">Restaurants</p>
                        </div>
                    </div>
                </div>

                <!--Hotels-->
                <div class="col-xl-3 col-sm-6 py-2">
                    <div class="card text-white h-100" id="hotels">
                        <div class="card-body">
                            <div class="rotate">
                                <img src="img/hotel.png" alt="Solvetic" id="img-shop">                          
                            </div>
                            <p class="text-center">Hotels</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        </div>
    </div>
</body>
</html>
